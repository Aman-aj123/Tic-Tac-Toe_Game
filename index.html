<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tic-Tac-Toe Game | Javascript project</title>
     <!-- CSS link  -->
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div id="main">
          <div class="game-area">
               <div class="boxes-container">
               <div class="cross-line"></div>

                    <div class="boxes first"></div>
                    <div class="boxes second"></div>
                    <div class="boxes third"></div>
                    <div class="boxes fourth"></div>
                    <div class="boxes fifth"></div>
                    <div class="boxes sixth"></div>
                    <div class="boxes seventh"></div>
                    <div class="boxes eighth"></div>
                    <div class="boxes ninth"></div>
               </div>
               <div class="actions">
                    <div class="turn-text">
                         <h1>Turn for X</h1>
                    </div>
                    <div class="win-gif">
                         <img src="images/Win-gif.webp" alt="" srcset="">
                    </div>
                    <div class="option-btns">
                         <button class="reset">Reset</button>
                    </div>
               </div>
          </div>

     </div>

     <!-- JAVASCRIPT link  -->
     <script src="script.js"></script>
</body>

</html>
